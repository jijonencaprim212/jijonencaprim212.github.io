<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{{ site.title }}{% if page.title %} / {{ page.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}" />
    <meta name="keywords" content="{{ site.keywords }}" />
    <meta content="{{ site.author }}" name="author" />
    <!-- favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{{ '/assets/images/favicon.png' | prepend: site.baseurl }}">


    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{{ '/assets/lib/owlcarousel/assets/owl.carousel.min.css' | prepend: site.baseurl }}" rel="stylesheet">
    <link href="{{ '/assets/lib/lightbox/css/lightbox.min.css' | prepend: site.baseurl }}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{{ '/assets/css/style.css' | prepend: site.baseurl }}" rel="stylesheet">

</head>
